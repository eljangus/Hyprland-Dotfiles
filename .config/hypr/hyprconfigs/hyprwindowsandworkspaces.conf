# Ignore maximize requests from apps. You'll probably like this. 
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float, size 1000 700, class:org.kde.kdeconnect.app
windowrule = float, size 1000 700, class:org.kde.kdeconnect.sms
windowrule = float, size 1000 700, class:org.kde.kdeconnect-indicator
windowrule = float, size 879 879, class:org.pulseaudio.pavucontrol
windowrule = float, size 879 879, class:blueman-manager
windowrule = opacity 0.80 0.75,class:thunar
windowrule = opacity 0.80 0.75,class:Thunar
windowrule = opacity 0.80 0.75,class:org.gnome.Nautilus
windowrule = opacity 0.90 0.85,class:org.gnome.TextEditor
windowrule = opacity 0.90 0.85,class:code-oss
windowrule = opacity 0.80 0.75,class:org.pulseaudio.pavucontrol
windowrule = workspace special:OpenRGB silent,class:openrgb 
windowrule = workspace special:Discord silent,class:discord  
windowrule = workspace special:Steam silent,class:steam
windowrule = idleinhibit fullscreen, class:.*
